package pl.project13;

/**
 * This message has an enum
 */
message WithEnum {

    /**
     * This is a documented enumeration. Oh protodoc saved my life.
     */
    enum SomeEnumType {
        EMAIL = 1;
        SMS = 2;
        MAIL = 3;
    }

    required string name = 2 [default = "default"];
    optional SomeEnumType aField = 3;
}